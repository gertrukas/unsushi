<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Confirmación de Suscripción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      padding: 20px 0;
    }
    .header img {
      max-width: 150px;
    }
    .content {
      padding: 20px;
      text-align: center;
      color: #333333;
    }
    .content h1 {
      color: #333333;
    }
    .content p {
      font-size: 16px;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #28a745;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      text-align: center;
      color: #999999;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="header">
      <img src="https://grupoindustrialcarey.com/assets/img/logo.png" alt="Logo Grupo Industrial Carey">
    </div>

    <!-- Mensaje principal -->
    <div class="content">
      <h1>¡Gracias por suscribirte!</h1>
      <p>Hola, estamos emocionados de que te hayas suscrito para recibir nuestras noticias y actualizaciones.</p>
<!--      <p>Para confirmar tu suscripción, haz clic en el botón de abajo.</p>-->

    </div>

    <!-- Pie de página -->
    <div class="footer">
      <p>Si no realizaste esta solicitud, puedes ignorar este correo.</p>
      <p>&copy; 2024 Grupo Industrial Carey. Todos los derechos reservados.</p>
    </div>
  </div>
</body>
</html>
