<div class="row">
  <div class="grid grid-flow-col grid-cols-3 grid-rows-3 gap-4" *ngFor="let product of products">
    <p *ngFor="let translation of product.translations">
      <img *ngIf="translation.language == translator.getCurrentLanguage()" [src]="product.image"  [alt]="translation.name"  class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80" >
    </p>
    <p *ngFor="let translation of product.translations">
      <span *ngIf="translation.language == translator.getCurrentLanguage()" [innerHTML]="translation.name"></span>
    </p>
    <p *ngFor="let translation of product.translations">
      <span *ngIf="translation.language == translator.getCurrentLanguage()" [innerHTML]="translation.description"></span>
    </p>
    <ng-container *ngFor="let translation of product.translations">
      <ng-container *ngIf="translation.language === translator.getCurrentLanguage()">
        <a *ngIf="translator.getCurrentLanguage() === 'es'" [routerLink]="['/producto', translation.slug]" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">ver mas</a>
        <a *ngIf="translator.getCurrentLanguage() === 'en'" [routerLink]="['/product', translation.slug]" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">see more</a>
      </ng-container>
    </ng-container>
  </div>
</div>
