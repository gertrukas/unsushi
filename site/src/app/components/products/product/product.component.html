<div class="row">
    <div class="grid grid-flow-col grid-cols-3 grid-rows-3 gap-4">
        <ng-container *ngFor="let translation of product.translations">
            <img *ngIf="translation.language == translator.getCurrentLanguage()" [src]="product.image"  [alt]="translation.name"  class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80" >
        </ng-container>
        <p *ngFor="let translation of product.translations">
            <span *ngIf="translation.language == translator.getCurrentLanguage()" [innerHTML]="translation.name"></span>
        </p>
        <p *ngFor="let translation of product.translations">
            <span *ngIf="translation.language == translator.getCurrentLanguage()" [innerHTML]="translation.description"></span>
        </p>
        <p *ngFor="let translation of product.translations">
            <span *ngIf="translation.language == translator.getCurrentLanguage()" [innerHTML]="translation.intro"></span>
        </p>
        <p>{{ product.model }}</p>
        <p>{{ product.key }}</p>

        <div class="row">
            <div class="grid grid-flow-col grid-cols-3 grid-rows-3 gap-4" *ngFor="let category of product.categories">
                <p *ngFor="let translation of category.translations">
                <span *ngIf="translation.language == translator.getCurrentLanguage()" [innerHTML]="translation.name"></span>
                </p>
                <p *ngFor="let translation of category.translations">
                <span *ngIf="translation.language == translator.getCurrentLanguage()" [innerHTML]="translation.description"></span>
                </p>
                <p *ngFor="let translation of category.translations">
                <span *ngIf="translation.language == translator.getCurrentLanguage()" [innerHTML]="translation.intro"></span>
                </p>
                <p *ngFor="let translation of category.translations">
                <ng-container *ngIf="translation.language === translator.getCurrentLanguage()">
                    <img [src]="category.image"  [alt]="translation.name"  class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80" >
                </ng-container>
                </p>
            </div>
        </div>
        Aqui empieza las galerias
        <div class="grid grid-flow-col grid-cols-3 grid-rows-3 gap-4" *ngFor="let image of product.images; let i=index">
            <img [src]="image" class="w-100" [alt]="image">
        </div>
    </div>
</div>
