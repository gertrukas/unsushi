<div class="card mb-5 mb-xl-10">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3" *ngIf="user$ | async as _user ">
      <div class="me-7 mb-4">
        <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
          <img [src]="url + _user.avatar" [alt]="_user?.name" *ngIf="_user.avatar !== null"/>
          <img src="./assets/media/avatars/300-1.jpg" alt="avatar" *ngIf="!_user.avatar" />
          <div class="position-absolute translate-middle bottom-0 start-100 mb-6 bg-success rounded-circle border border-4 border-white h-20px w-20px"></div>
        </div>
      </div>

      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer">
                {{ _user.name }}
              </a>
              <a class="cursor-pointer">
                <app-keenicon name="verify" class="fs-1 text-primary"></app-keenicon>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex overflow-auto h-55px">
      <ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap">
        <li class="nav-item">
          <a class="nav-link text-active-primary me-6" routerLink="/crafted/account/overview" routerLinkActive="active">
            VisiÃ³n general
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-active-primary me-6" routerLink="/crafted/account/settings" routerLinkActive="active">
            Ajustes
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
